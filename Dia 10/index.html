<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminSite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="barra">
            <img id="user" src="img/usuario.png" alt="">

            <div>
                <input type="checkbox" name="my-checkbox" id="opt-in" />
                <label for="opt-in"><img id="options" src="img/options.png" alt=""></label>
            </div>
        </div>


        <div class="grid-container">


            <div class="nose">

                <p id="dashboard">Dashboard</p>
                <p id="dash"> <span id="home">Home</span> / Dashboard</p>

            </div>


            <div id="uno">
                <img id="up" src="img/up.png" alt="">
                <p id="mil">1500</p>
                <p id="traffic">Traffic</p>
                <p id="porciento">40%</p>
                <img id="loading" src="img/loading.png" alt="">
            </div>

            <div id="dos">
                <img id="down" src="img/down.png" alt="">
                <p id="mil">234</p>
                <p id="traffic">Sales</p>
                <p id="porciento">60%</p>
                <img id="loading" src="img/loading.png" alt="">
            </div>

            <div id="tres">
                <img id="up" src="img/up.png" alt="">
                <p id="mil">465</p>
                <p id="traffic">Pageviews</p>
                <p id="porciento">30%</p>
                <img id="loading" src="img/loading.png" alt="">
            </div>

            <div id="cuatro">
                <img id="up" src="img/up.png" alt="">
                <p id="mil">235</p>
                <p id="traffic">Visitors</p>
                <p id="porciento">80%</p>
                <img id="loading" src="img/loading.png" alt="">
            </div>

            <div id="cinco">
                <p id="sales">Sales Report</p>
                <p id="world">Hola Mundo</p>
            </div>

            <div id="sidebar">

                <div>
                    <img id="smile" src="img/smile.png" alt="">
                    <span id="smiles">AdminSite</span>
                </div>

                <div class="board1"><img id="board" src="img/dashboard-solid-24.png" alt="">
                    <span id="admin">Dashboard</span>
                </div>

                <span id="main">MAIN</span>

                <div class="conjunto1">
                    <img id="elements" src="img/bxs-inbox.png" alt="">
                    <span id="element">Elements</span>
                </div>

                <div class="conjunto1">
                    <img id="chart" src="img/chart-solid-24.png" alt="">
                    <span id="charts">Charts</span>
                </div>

                <div class="conjunto1">
                    <img id="widget" src="img/widget-solid-24.png" alt="">
                    <span id="widgets">Widgets</span>
                </div>

                <span id="and">TABLE AND FORMS</span>

                <div class="conjunto1">
                    <img id="table" src="img/table-regular-24.png" alt="">
                    <span id="tables">Tables</span>
                </div>

                <div class="conjunto1">
                    <img id="forms" src="img/notepad-solid-24.png" alt="">
                    <span id="form">Forms</span>
                </div>
            </div>

        </div>



    </div>

</body>

</html>
